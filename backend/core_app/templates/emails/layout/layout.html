<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KÓRE</title>
  <style>
    body { margin: 0; padding: 0; background-color: #f5f0eb; font-family: Arial, Helvetica, sans-serif; }
    .wrapper { width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; }
    .header { background-color: #c8102e; padding: 24px; text-align: center; }
    .header h1 { color: #ffffff; margin: 0; font-size: 28px; letter-spacing: 2px; }
    .content { padding: 32px 24px; color: #333333; font-size: 16px; line-height: 1.6; }
    .footer { background-color: #f5f0eb; padding: 16px 24px; text-align: center; font-size: 12px; color: #888888; }
    .footer a { color: #c8102e; text-decoration: none; }
  </style>
</head>
<body>
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#f5f0eb;">
    <tr>
      <td align="center" style="padding: 24px 0;">
        <table class="wrapper" role="presentation" width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px; overflow:hidden;">
          <tr>
            <td class="header" style="background-color:#c8102e; padding:24px; text-align:center;">
              <h1 style="color:#ffffff; margin:0; font-size:28px; letter-spacing:2px;">KÓRE</h1>
            </td>
          </tr>
          <tr>
            <td class="content" style="padding:32px 24px; color:#333333; font-size:16px; line-height:1.6;">
              {{ content_html|safe }}
            </td>
          </tr>
          <tr>
            <td class="footer" style="background-color:#f5f0eb; padding:16px 24px; text-align:center; font-size:12px; color:#888888;">
              <p>&copy; KÓRE Health &amp; Wellness. Todos los derechos reservados.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
