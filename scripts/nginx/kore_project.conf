# Nginx configuration for kore_project
# Deploy to: /etc/nginx/sites-available/kore_project
# Symlink:   ln -s /etc/nginx/sites-available/kore_project /etc/nginx/sites-enabled/

# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name korehealths.com www.korehealths.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name korehealths.com www.korehealths.com;

    # SSL — Let's Encrypt (managed by certbot)
    ssl_certificate     /etc/letsencrypt/live/korehealths.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/korehealths.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 10M;

    # Django static files (admin CSS/JS)
    location /static/ {
        alias /home/ryzepeck/webapps/kore_project/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (user uploads)
    location /media/ {
        alias /home/ryzepeck/webapps/kore_project/backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Next.js static assets (JS/CSS chunks — long cache)
    location /_next/static/ {
        alias /home/ryzepeck/webapps/kore_project/backend/templates/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Everything else → Django/Gunicorn (serves API + Next.js HTML pages)
    location / {
        proxy_pass http://unix:/run/core_project.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }
}
